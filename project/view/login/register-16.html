	<script>
		$("#form_register").submit(function (e) {
            e.preventDefault();
            var formData = new FormData($(this)[0]);
			formData.append('function', 'UserRegistration');

			var password = formData.get('password');
			formData.set('password', CryptoJS.SHA256(password));

            $.ajax({
                url: '/ProjectKP/project/controller/login.php',
                method: 'post',
				processData: false,
				contentType: false,
				cache: false,
                data: formData,
                success: function(r) {
					let response = $.parseJSON(r);
					alert("Akun berhasil dibuat!");
					window.location.href = "/ProjectKP/project/html/login/login-16.html";
                },
                error: function(r) {
					let response = $.parseJSON(r);
					alert(response.message)
                },
            });
        });
	</script>
